{% extends "base.html" %}
{% block title %}Register - Journal Website{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h4><i class="fas fa-user-plus"></i> Registrasi</h4>
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label for="full_name" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="full_name" name="full_name" required>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-control" id="role" name="role" required>
              <option value="">Pilih Role</option>
              <option value="user">User (Baca saja)</option>
              <option value="researcher">Peneliti (Upload Jurnal)</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Daftar</button>
        </form>
        <p class="mt-3">Sudah punya akun? <a href="{{ url_for('auth.login') }}">Login di sini</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
