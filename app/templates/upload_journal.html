{% extends "base.html" %}
{% block title %}Upload Jurnal - Journal Website{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header"><h4><i class="fas fa-upload"></i> Upload Jurnal</h4></div>
      <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="title" class="form-label">Judul</label>
            <input type="text" name="title" id="title" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="abstract" class="form-label">Abstrak</label>
            <textarea name="abstract" id="abstract" class="form-control" rows="5" required></textarea>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="author_name" class="form-label">Nama Penulis</label>
              <input type="text" name="author_name" id="author_name" class="form-control" required>
            </div>
            <div class="col">
              <label for="author_email" class="form-label">Email Penulis</label>
              <input type="email" name="author_email" id="author_email" class="form-control" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Kategori</label>
            <select name="category" id="category" class="form-control" required>
              <option value="">Pilih</option>
              <option>Teknologi Informasi</option><option>Sains</option><option>Sosial</option>
              <option>Ekonomi</option><option>Pendidikan</option><option>Kesehatan</option><option>Lainnya</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="file" class="form-label">File Jurnal</label>
            <input type="file" name="file" id="file" class="form-control" accept=".pdf,.doc,.docx" required>
            <div class="form-text">Max 16MB.</div>
          </div>
          <button type="submit" class="btn btn-primary"><i class="fas fa-upload"></i> Upload</button>
          <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-secondary ms-2"><i class="fas fa-arrow-left"></i> Kembali</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
